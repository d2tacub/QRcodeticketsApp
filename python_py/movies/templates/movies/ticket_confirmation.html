<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticked Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-3">Go to the cinema with QR code ticket!</h2>
        <p>Your ticket has been successfully generated with QR code.</p>

        <!-- Displaying QR Code using base64 encoding -->
        <img src="data:image/png;base64,{{ qr_code_url }}" alt="QR Code" class="img-fluid mt-4" />

        <br>
        <a href="{% url 'movie_list' %}" class="btn btn-primary mt-3">Back to Movies</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
